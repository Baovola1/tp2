<div>
    <div>
        <div>{{article.votes}}</div>
        <div>Points</div>
    </div>
</div>
<div>
    <a href="{{article.link}}">{{article.title}}</a>
    <button (click)="voteUp()">VoteUp</button>
    <button (click)="voteDown()">VoteDown</button>
        
    <button (click)="deleteArticle(article)">Delete</button>
    <button (click)="beginUpdate()">Update</button>
</div>
<form>
    <ng-container *ngIf = updateMode  >
    <label for="title">Title:</label>
    <input type="text" [(ngModel)]="article.title" name="title"  minlength="4" #title="ngModel" required>
        <div *ngIf="title.invalid && (title.dirty || title.touched)">
            <div *ngIf="title.errors?.['required']">Titre Obligatoire*</div>
        </div>
        <div *ngIf="title.errors?.['minlength']">
            Le titre doit avoir un minimum de 4 caract√®res*
        </div>
    <label for="link">Link:</label>
    <input type="text" [(ngModel)]="article.link" name="link" #link="ngModel" required>
    <div *ngIf="link.invalid && (link.dirty || link.touched)">
        <div *ngIf="link.errors?.['required']">Link Obligatoire*</div>
    </div>


    <button (click)="saveArticle()" >Save</button>
    <button (click)="cancelArticle()">Cancel</button>
</ng-container>
</form>
